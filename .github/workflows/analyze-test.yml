name: Analyze & Test
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  code-analysis:
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
    - run: flutter pub get
      # run static analys code
    - run: flutter analyze

  e2e-test-29-30:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [29, 30]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: run tests
        uses: ReactiveCircus/android-emulator-runner@v2.27.0
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          script: | 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_new.dart 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_imported.dart
  e2e-test-31-32:
    runs-on: macos-latest
    timeout-minutes: 30
    strategy:
      matrix:
        api-level: [31, 32]
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: run tests
        uses: ReactiveCircus/android-emulator-runner@v2.27.0
        with:
          api-level: ${{ matrix.api-level }}
          arch: arm64-v8a
          target: google_apis
          script: | 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_new.dart 
           flutter drive --target=test_driver/app.dart --driver=test_driver/key_imported.dart
